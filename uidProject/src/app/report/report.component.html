<div class="row">
<div class="topnav">
  <img src="assets/inima.png" width= "10%"alt="Flowers in Chania">
  <span class="dimension">Select your days off!</span>
</div>
</div>


<div class="klm">
  <div class="row" style="background-color:#EBEBEB; border-radius: 5px">
    <div class="col-sm-4" >
      <h2>Patient</h2>
      <select (change)="setPatient($event)">
        <option *ngFor="let p of patients" value="{{p}} " id="pati "#pati>{{p}}</option>
      </select>
      <br><br>
      <select (change)="setDate($event)">
        <option *ngFor="let d of dates">{{d}}</option>
      </select> <br><br>
      <button class="btn btn-success" (click)="pat()">Save</button>
      <button class="btn"  >Cancel</button>
    </div>
    <div class="col-sm-4" >
      <h2>Recommendations</h2>
      <textarea (change)="setRecommendation($event)">
        - Not too much physical effort.
        - No alcohol.
      </textarea>
    </div>
    <div class="col-sm-4" >
      <h2>Medication</h2>
      <div class="meds">
        <button  class="bn" style="background-color: lavenderblush;" (click)="addMed('Algocalmin')">Algocalmin</button><br>
        <button  class="bn" style="background-color: lightblue;" (click)="addMed('Paracetamol')">Paracetamol</button><br>
        <button  class="bn" style="background-color: lightgreen;" (click)="addMed('Cifran')">Cifran</button><br>
        <button  class="bn" style="background-color: lightcyan;" (click)="addMed('Dostinex')">Dostinex</button>
      </div>
    </div>
  </div>
</div>
