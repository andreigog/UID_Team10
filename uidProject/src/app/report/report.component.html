<div class="row">
<div class="topnav">
  <img src="assets/inima.png" width= "10%"alt="Flowers in Chania">
  <span class="dimension">Generate report for an appointment!</span>
</div>
</div>


<div class="klm">
  <div class="row" style="background-color:#EBEBEB; border-radius: 5px">
    <div class="col-sm-4" >
      <h2>Patient</h2>
      <select (change)="setPatient($event)">
        <option *ngFor="let p of patients" value="{{p}} " id="pati "#pati>{{p}}</option>
      </select>
      <br><br>
      <select (change)="setDate($event)">
        <option *ngFor="let d of dates">{{d}}</option>
      </select> <br><br>
      <button class="btn btn-success cornel" (click)="makeapp()" data-toggle="modal" data-target="#exampleModal">Save</button>
      <button class="btn cornel"  >Cancel</button>
    </div>
    <div class="col-sm-4" >
      <h2>Recommendations</h2>
      <textarea (change)="setRecommendation($event)">
        - Not too much physical effort.
        - No alcohol.
      </textarea>
    </div>
    <div class="col-sm-4" >
      <h2>Medication</h2>
      <div class="meds">
        <button  class="bn" style="background-color: lavenderblush;" (click)="addMed('Algocalmin')">Algocalmin</button><br>
        <button  class="bn" style="background-color: lightblue;" (click)="addMed('Paracetamol')">Paracetamol</button><br>
        <button  class="bn" style="background-color: lightgreen;" (click)="addMed('Cifran')">Cifran</button><br>
        <button  class="bn" style="background-color: lightcyan;" (click)="addMed('Dostinex')">Dostinex</button>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <!--<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>-->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              {{message}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="reloadPage()">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saved()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
